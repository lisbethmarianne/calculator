<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="input"></div>

      <div class="square clear">AC</div>
      <div class="square minus-plus-sign">±</div>
      <div class="square percent">%</div>
      <div class="square divide">÷</div>

      <div class="square number">7</div>
      <div class="square number">8</div>
      <div class="square number">9</div>
      <div class="square multiply">×</div>

      <div class="square number">4</div>
      <div class="square number">5</div>
      <div class="square number">6</div>
      <div class="square minus">-</div>

      <div class="square number">1</div>
      <div class="square number">2</div>
      <div class="square number">3</div>
      <div class="square plus">+</div>

      <div class="square double-size number">0</div>
      <div class="square dot">.</div>
      <div class="square equal">=</div>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
